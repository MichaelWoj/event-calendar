<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Event Calendar for {{ month }}/{{ year }}</h1>
    <div>
        {{ calendar|safe }}
    </div>
    <a href="{% url 'calendar_view' year=year|add:-1 month=month %}">Previous Month</a>
    <a href="{% url 'calendar_view' year=year|add:1 month=month %}">Next Month</a>
</body>
</html>
